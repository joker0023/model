<body>
	<div class="container">

	</div>
	
	<script type="text/javascript">
		function getParams() {
			var search = location.search;
			if (search.startsWith('?')) {
				search = search.substring(1);
			}
			var paramArr = search.split('&');
			var params = {};
			paramArr.forEach((a) => {
				var arr = a.split('=');
				if (arr.length > 1) {
					params[arr[0]] = arr[1];
				}
			});
			
			console.log(params);
			return params;
		}
		
	</script>
</body>
</html>
