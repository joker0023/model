<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<title>ItemList</title>
		<link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
		<style type="text/css">
			.tab-content{
				margin-top: 30px;
			}
			.table {
				margin-top: 30px;
			}
			.table tbody tr td {
				vertical-align: middle;
			}
			.table .img-preview {
				width: 50px;
				height: 50px;
				overflow: hidden;
			}
			.table .img-preview img {
				width: 100%;
			}
			.detail-img-modal .modal-body img {
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="tab-content">
				<ol class="breadcrumb">
				  <li><a href="javascript:void(0);">Home</a></li>
				  <li class="active">-</li>
				</ol>
			</div>
			<div class="js-operationContainer">
				<div class="btn-group js-tabChange" role="group" aria-label="...">
					<button type="button" class="btn btn-default" data-type="pg">PG</button>
					<button type="button" class="btn btn-default" data-type="mg">MG</button>
					<button type="button" class="btn btn-default" data-type="rg">RG</button>
					<button type="button" class="btn btn-default" data-type="sd">SD</button>
				</div>
				<button type="button" class="btn btn-default js-spiderPageListBtn">SpiderPageList</button>
				<button type="button" class="btn btn-default js-spiderPageItemsBtn">SpiderPageItems</button>
			</div>
			
			<div class="js-itemList">
			</div>

			<nav aria-label="...">
				<ul class="pager">
					<li class="previous disabled">
						<a href="javascript:void(0);">
							<span aria-hidden="true">&larr;</span> Prev
						</a>
					</li>
					<li class="active"><a href="javascript:void(0);"></a></li>
					<li class="next disabled">
						<a href="javascript:void(0);">
							Next <span aria-hidden="true">&rarr;</span>
						</a>
					</li>
				</ul>
			</nav>
		</div>

	<div class="modal fade detail-img-modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<p></p>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->

	<script type="text/template" id="listTemplate">
			<table class="table table-bordered table-condensed ">
				<thead>
					<tr>
						<th>ID</th>
						<th>title</th>
						<th>coverImg</th>
						<th>status</th>
						<th>open</th>
						<th>operation</th>
					</tr>
				</thead>
				<tbody>
					{{each items as item}}
						<tr>
							<td>{{item.id}}</td>
							<td><a href="javascript:void(0);" class="js-title" data-itemid="{{item.id}}">{{item.title}}</a></td>
							<td><div class="img-preview"><img src="{{item.coverImg}}"></div></td>
							<td>
								{{if item.status==0}}
									<span>初始</span>
								{{/if}}
								{{if item.status==1}}
									<span style="color:#449d44;">成功</span>
								{{/if}}
								{{if item.status==2}}
									<span style="color:#c9302c;">失败</span>
								{{/if}}
							</td>
							<td>
								{{if item.open}}
									<span style="color:#449d44;">开启</span>
								{{else}}
									<span>关闭</span>
								{{/if}}
							</td>
							<td data-itemid="{{item.id}}">
								<button type="button" class="btn btn-default btn-sm js-toggle">toggle</button>
								<button type="button" class="btn btn-default btn-sm js-spider">spider</button>
							</td>
						</tr>
					{{/each}}
				</tbody>
			</table>
			
		</script>
		<script type="text/javascript" src="/assets/jquery/jquery-3.4.1.min.js"></script>
		<script type="text/javascript" src="/assets/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/assets/js/art-template.js"></script>
		<script type="text/javascript" src="/assets/js/item-list.js"></script>
	</body>
</html>
